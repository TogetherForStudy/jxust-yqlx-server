services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: gojxust-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gojxust
      MYSQL_USER: gojxust
      MYSQL_PASSWORD: gojxustpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - gojxust-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gojxust-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gojxust-network

  # GoJXUST API Server
  app:
    build:
      context: .
      dockerfile: cmd/apiserver/Dockerfile
    container_name: gojxust-app
    ports:
      - "8080:8080"
    networks:
      - gojxust-network

volumes:
  mysql_data:
  redis_data:

networks:
  gojxust-network:
    driver: bridge
