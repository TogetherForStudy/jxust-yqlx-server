# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'go.mod'
  pull_request:
    branches: ['main']
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'go.mod'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  golangci-lint:
    name: Code-Quality / GolangCI-Lint
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || (!github.event.pull_request.draft && !contains(github.event.pull_request.title, 'WIP'))
    strategy:
      matrix:
        go: ['1.24','1.25']
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v6

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m
          version: v2
  unit-test:
    name: Code-Quality / Unit-Test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || (!github.event.pull_request.draft && !contains(github.event.pull_request.title, 'WIP'))
    strategy:
      matrix:
        go: ['1.24','1.25']
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: UnitTest
        run: |
          set -e
          make test

      - name: Build Test
        run: make docker-build
  e2e-test:
    name: Code-Quality / E2E-Test
    runs-on: ubuntu-latest
    needs: [unit-test, golangci-lint]
    if: github.event_name != 'pull_request' || (!github.event.pull_request.draft && !contains(github.event.pull_request.title, 'WIP'))
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: yqlx
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install httpx

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install Redis CLI
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Wait for Redis
        run: |
          until redis-cli -h 127.0.0.1 ping > /dev/null 2>&1; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Start API Server and Run E2E Tests
        env:
          JWT_SECRET: 123456
          SERVER_PORT: 8080
          WECHAT_APP_ID: ""
          WECHAT_APP_SECRET: ""
          HOST: localhost
          SCHEME: http
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: 123456
          DB_NAME: yqlx
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          REDIS_DB: 0
          UPYUN_TOKEN_SECRET: jxustyqlxweapp
          CDN_BASE_URL: https://cdn.ntrun.com
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_USE_SSL: false
          BUCKET_NAME: yqlx
        run: |
          # Build and start server in background
          echo "Building API server..."
          go build -o ./bin/apiserver cmd/apiserver/main.go
          echo "Starting API server..."
          ./bin/apiserver > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready after ${i}s"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died. Logs:"
              cat server.log
              exit 1
            fi
            sleep 1
          done

          # Check if server started
          if ! curl -s http://localhost:8080/health > /dev/null 2>&1; then
            echo "Server failed to start. Logs:"
            cat server.log
            exit 1
          fi

          # Initialize RBAC data after ORM creates tables
          echo "Initializing RBAC roles and permissions..."
          mysql -h 127.0.0.1 -u root -p123456 yqlx < scripts/init_rbac.sql
          echo "RBAC initialization completed"

          # Run E2E tests
          echo "Running E2E tests..."
          python scripts/e2e_test.py --base-url http://localhost:8080
          TEST_EXIT_CODE=$?

          # Show server logs if tests failed
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "Server logs:"
            cat server.log
          fi

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          exit $TEST_EXIT_CODE

  deploy-to-test-env:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: [e2e-test]
    if: github.event_name == 'pull_request' && (!github.event.pull_request.draft && !contains(github.event.pull_request.title, 'WIP'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker Image
        run: |
          set -e
          go mod download # todo: add cache for optimization
          make docker-build

      - name: Tag Docker Image
        run: |
          IMAGE=ghcr.io/togetherforstudy/jxust-yqlx-server:backend_${{ github.event.number }}_$(openssl rand -hex 3)
          docker tag gojxust-app:nightly $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Docker Image: $IMAGE"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          set -e
          docker push ${{ env.IMAGE }}

      - name: Prepare and send deployment config
        run: |
          set -e
          BRANCH_NAME=${{ github.head_ref || github.ref_name }}
          
          echo "Setup SSH"
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.YQLX_DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.YQLX_DEPLOY_SERVER_IP }}" >> ~/.ssh/known_hosts
          
          echo "Modify config and pipe to remote script"
          sed -e "s|  image: .*|  image: ${{ env.IMAGE }}|" \
              -e "/backend:/,/frontend:/s|  branch: main|  branch: $BRANCH_NAME|" \
              ci-test-opt.yml.example | ssh -o IdentitiesOnly=yes -i ~/.ssh/id_rsa root@${{ secrets.YQLX_DEPLOY_SERVER_IP }} 'python3 /opt/deploy/gateway.py test-deploy'
